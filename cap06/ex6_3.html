<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6.3</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/ex6_3.jpg">
    <script src="js/ex6_3.js" defer></script>
</head>
<body>
    <img src="img/ex6_3.jpg" class="alta" alt="Revenda Herbie">
    <h1>Revenda Herbie</h1>
    <form>
        <p>Modelo:
            <input type="text" id="inModelo" required autofocus>
        </p>
        <p>Preço R$:
            <input type="number" id="inPreco" required>
            <input type="submit" value="Adicionar">
        </p>
        <input type="button" value="Listar Todos" id="btListar">
        <input type="button" value="Filtrar por Preços" id="btFiltrar">
        <input type="button" value="Simular Promoção" id="btSimular">
    </form>
    <pre></pre>
</body>
</html>
