<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5.5</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <img src="img/ex5_5.jpg" class="alta" alt="">
    <h1> Programa Contas do mês</h1>
    <form>
        <p>Descrição da conta:
            <input type="text" id="inDescricao" required>
        </p>
        <p>Valor à pagar R$: 
            <input type="number" id="inValor" min="0" 
            step="0.01" required>
        </p>
        <input type="submit" value="Registrar Conta">
    </form>

    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
    <script src="js/ex5_5.js"></script>
</body>
</html>
